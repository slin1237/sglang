# Nightly release workflow for SGLang Model Gateway

name: Nightly Release SGLang Model Gateway to PyPI

on:
  schedule:
    # Run at 2 AM UTC every day
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  cleanup-old-releases:
    name: Cleanup Old TestPyPI Releases
    if: github.repository == 'sgl-project/sglang'
    runs-on: ubuntu-latest
    # Continue even if cleanup fails - don't block the build
    continue-on-error: true
    steps:
      - name: Install dependencies
        run: pip install requests packaging

      - name: List and report old nightly releases
        id: list-old
        run: |
          python << 'EOF'
          import requests
          import os
          from datetime import datetime, timedelta
          import re
          import json

          PACKAGE_NAME = "sgl-model-gateway"
          KEEP_DAYS = 7

          # Get all versions from TestPyPI
          response = requests.get(f"https://test.pypi.org/pypi/{PACKAGE_NAME}/json")
          if response.status_code == 404:
              print(f"Package {PACKAGE_NAME} not found on TestPyPI")
              exit(0)

          data = response.json()
          all_versions = list(data.get("releases", {}).keys())
          print(f"Found {len(all_versions)} total versions on TestPyPI")

          # Filter for dev versions (nightly releases)
          dev_pattern = re.compile(r"\.dev(\d{8})$")
          cutoff_date = datetime.now() - timedelta(days=KEEP_DAYS)
          cutoff_str = cutoff_date.strftime("%Y%m%d")

          old_versions = []
          for version in all_versions:
              match = dev_pattern.search(version)
              if match:
                  date_str = match.group(1)
                  if date_str < cutoff_str:
                      old_versions.append(version)

          print(f"\nOld nightly versions (older than {KEEP_DAYS} days): {len(old_versions)}")
          for v in sorted(old_versions):
              print(f"  - {v}")

          if old_versions:
              print(f"\n⚠️  ACTION REQUIRED: {len(old_versions)} old releases should be deleted manually via TestPyPI web UI")
              print(f"   Visit: https://test.pypi.org/manage/project/{PACKAGE_NAME}/releases/")

          # Calculate total size estimate
          total_files = sum(len(data["releases"].get(v, [])) for v in old_versions)
          print(f"\nTotal files in old releases: {total_files}")
          EOF

  build:
    name: build on ${{ matrix.platform || matrix.os }} (${{ matrix.target }} - ${{ matrix.manylinux || 'auto' }})
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu, macos, windows]
        target: [x86_64, aarch64]
        manylinux: [auto]
        include:
          - os: ubuntu
            platform: linux
          - os: windows
            ls: dir
            target: x86_64
            python-architecture: x64
            interpreter: 3.9 3.10 3.11 3.12 3.13
          - os: macos
            target: aarch64
            interpreter: 3.9 3.10 3.11 3.12 3.13
          - os: ubuntu
            platform: linux
            target: aarch64
          # musllinux
          - os: ubuntu
            platform: linux
            target: x86_64
            manylinux: musllinux_1_1
          - os: ubuntu
            platform: linux
            target: aarch64
            manylinux: musllinux_1_1
        exclude:
          - os: windows
            target: aarch64

    steps:
      - uses: actions/checkout@v4
        with:
          path: sglang-repo

      - name: Move sgl-model-gateway folder to root and delete sglang-repo
        run: |
          mv sglang-repo/sgl-model-gateway/* .
          rm -rf sglang-repo
          ls -alt
        shell: bash

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          architecture: ${{ matrix.python-architecture || 'x64' }}

      - name: Modify version for nightly release
        run: |
          # Get current version from pyproject.toml
          CURRENT_VERSION=$(python -c "import tomllib; print(tomllib.load(open('bindings/python/pyproject.toml', 'rb'))['project']['version'])" 2>/dev/null || python -c "import tomli; print(tomli.load(open('bindings/python/pyproject.toml', 'rb'))['project']['version'])")
          # Create nightly version with date: e.g., 0.2.1.dev20250128
          NIGHTLY_VERSION="${CURRENT_VERSION}.dev$(date +%Y%m%d)"
          echo "Nightly version: $NIGHTLY_VERSION"

          # Update pyproject.toml with nightly version (temporary, not committed)
          sed -i.bak "s/version = \"${CURRENT_VERSION}\"/version = \"${NIGHTLY_VERSION}\"/" bindings/python/pyproject.toml

          # Verify the change
          cat bindings/python/pyproject.toml | grep "^version"
        shell: bash

      - name: Install twine and tomli
        run: pip install -U twine tomli

      - name: Install protoc (macOS)
        if: matrix.os == 'macos'
        run: brew install protobuf

      - name: Install protoc (Windows)
        if: matrix.os == 'windows'
        run: choco install protoc -y

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          working-directory: bindings/python
          target: ${{ matrix.target }}
          manylinux: ${{ matrix.manylinux || 'auto' }}
          args: --release --out dist --features vendored-openssl --interpreter ${{ matrix.interpreter || '3.9 3.10 3.11 3.12 3.13 3.14' }}
          rust-toolchain: stable
          docker-options: -e CI -e CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc -e CXX_aarch64_unknown_linux_gnu=aarch64-linux-gnu-g++
          before-script-linux: |
            # Install build dependencies (perl/make for vendored OpenSSL, protoc for gRPC)
            if command -v yum &> /dev/null; then
              yum update -y && yum install -y wget unzip gcc gcc-c++ perl-core make
              # Install cross-compilation toolchain for aarch64 if needed
              if [ "${{ matrix.target }}" = "aarch64" ]; then
                yum install -y gcc-aarch64-linux-gnu gcc-c++-aarch64-linux-gnu || true
              fi
            elif command -v apt-get &> /dev/null; then
              apt-get update && apt-get install -y wget unzip gcc g++ perl make
              # Install cross-compilation toolchain for aarch64 if needed
              if [ "${{ matrix.target }}" = "aarch64" ]; then
                apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu || true
              fi
            fi
            (cd /tmp && \
             wget https://github.com/protocolbuffers/protobuf/releases/download/v32.0/protoc-32.0-linux-x86_64.zip && \
             unzip protoc-32.0-linux-x86_64.zip -d /usr/local && \
             rm protoc-32.0-linux-x86_64.zip)
            protoc --version

      - name: List built packages
        run: ${{ matrix.ls || 'ls -lh' }} bindings/python/dist/

      - name: Check packages
        run: twine check --strict bindings/python/dist/*

      - uses: actions/upload-artifact@v4
        with:
          name: packages-${{ matrix.os }}-${{ matrix.target }}-${{ matrix.manylinux || 'auto' }}
          path: bindings/python/dist/

  build-sdist:
    name: Build SDist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          path: sglang-repo

      - name: Move sgl-model-gateway folder to root and delete sglang-repo
        run: |
          mv sglang-repo/sgl-model-gateway/* .
          rm -rf sglang-repo
          ls -alt

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Modify version for nightly release
        run: |
          # Get current version from pyproject.toml
          CURRENT_VERSION=$(python -c "import tomllib; print(tomllib.load(open('bindings/python/pyproject.toml', 'rb'))['project']['version'])" 2>/dev/null || python -c "import tomli; print(tomli.load(open('bindings/python/pyproject.toml', 'rb'))['project']['version'])")
          # Create nightly version with date: e.g., 0.2.1.dev20250128
          NIGHTLY_VERSION="${CURRENT_VERSION}.dev$(date +%Y%m%d)"
          echo "Nightly version: $NIGHTLY_VERSION"

          # Update pyproject.toml with nightly version (temporary, not committed)
          sed -i "s/version = \"${CURRENT_VERSION}\"/version = \"${NIGHTLY_VERSION}\"/" bindings/python/pyproject.toml

          # Verify the change
          cat bindings/python/pyproject.toml | grep "^version"

      - name: Build SDist
        uses: PyO3/maturin-action@v1
        with:
          working-directory: bindings/python
          command: sdist
          args: --out dist
          rust-toolchain: stable

      - uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: bindings/python/dist/*.tar.gz

  upload:
    name: Upload to TestPyPI
    if: github.repository == 'sgl-project/sglang'  # Ensure this job only runs for the sgl-project/sglang repository
    needs: [build, build-sdist, cleanup-old-releases]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Check release count before upload
        run: |
          pip install requests
          python << 'EOF'
          import requests
          import sys

          PACKAGE_NAME = "sgl-model-gateway"
          MAX_RELEASES_WARNING = 50

          response = requests.get(f"https://test.pypi.org/pypi/{PACKAGE_NAME}/json")
          if response.status_code == 404:
              print(f"Package {PACKAGE_NAME} not found - this will be the first release")
              sys.exit(0)

          data = response.json()
          release_count = len(data.get("releases", {}))
          print(f"Current release count on TestPyPI: {release_count}")

          if release_count >= MAX_RELEASES_WARNING:
              print(f"⚠️  WARNING: {release_count} releases exist. Consider cleaning up old releases.")
              print(f"   Visit: https://test.pypi.org/manage/project/{PACKAGE_NAME}/releases/")
          EOF

      - name: Upload to TestPyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_TOKEN_ROUTER }}
        run: |
          pip install twine
          twine upload --repository testpypi dist/* --verbose
